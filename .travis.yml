language: android
jdk: oraclejdk7
env:
  global:
    - ANDROID_API_LEVEL=19
    - ANDROID_ABI=x86

android:
  components:
    - build-tools-19.0.3
    # For Google Maps API v1
    - addon-google_apis_x86-google-$ANDROID_API_LEVEL

before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t "Google Inc.:Google APIs (x86 System Image):"$ANDROID_API_LEVEL --abi $ANDROID_ABI
  - emulator-x86 -avd test -no-skin -no-audio -no-window &

script:
  - ./wait_for_emulator
  - ./gradlew connectedCheck -PdisablePreDex
